<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My CSS experiment 2</title>
    <style>
      h1 {
        color: goldenrod;
        background-color: cyan;
        border: 5px double peachpuff;
      }

      p {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>Hello World!</h1>
    <p>This is my second CSS example. It uses an internal stylesheet in the HTML document.</p>
  </body>
</html>
